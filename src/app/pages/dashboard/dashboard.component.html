<div class="row">
  <div class="col-12">
    <div class="row">
      <div style="display: block">
        <!-- width="150vh"
              height="100%" -->
        <nb-card style="height: 100%; width: 70vw">
          <nb-card-header>
            Chicago Park District Weather - {{ selected }}
          </nb-card-header>

          <nb-card-body>
            <div class="row">
              <div class="col-12">
                <nb-select
                  [(selected)]="selected"
                  (selectedChange)="changeDataSet($event)"
                >
                  <nb-option value="Air Temperature">Air Temperature</nb-option>
                  <nb-option value="Humidity">Humidity</nb-option>
                  <nb-option value="Wind Speed">Wind Speed</nb-option>
                </nb-select>
              </div>
            </div>
            <canvas
              baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabel"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins"
            >
            </canvas>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
